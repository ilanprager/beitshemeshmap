<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<div id="map" style="width: 100%; height: 100%;"></div>

<script>
function show_map(lat, lng) {
    var labelsOff = [{
        featureType: "administrative",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "poi",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "water",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "road",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }];

    var labelsOn = [{
        featureType: "administrative",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "poi",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "water",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }, {
        featureType: "road",
        elementType: "labels",
        stylers: [{
            visibility: "off"
        }]
    }];

    latlng = new google.maps.LatLng(31.747666, 34.987994);
    myOptions = {
        zoom: 15,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);
    map.setOptions({
        styles: labelsOff
    });

    google.maps.event.addListener(map, 'zoom_changed', function () {
        google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
            if (map.getZoom() >= 10) {
                map.setOptions({
                    styles: labelsOn
                });
            } else {
                map.setOptions({
                    styles: labelsOff
                });
            }
        });
    });

}


show_map();
</script>
